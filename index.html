<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

<body>

        <div class="header__contenedor">

                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo Nexus">
                </div>
                
                <nav class="navegacion">
                    <a href="#" class="navegacion__link">¿Que es?</a>
                    <a href="#" class="navegacion__link">¿Como funciona?</a>
                    <a href="#" class="navegacion__link">Precios</a>
                    <a href="#" class="navegacion__link">Contratar</a>
                </nav>
            </div>

            
            <div class="header__grid">
                <div class="header__texto">
                    <h1 class="header__heading">Recibe y realiza pagos en tu celular con Nexus</h1>
                    <a class="header__boton" href="#">Obtener Cuenta</a>
                </div>

                <div class="header__grafico">
                    <img class="header__imagen" src="img/app_1.svg" alt="imagen Nexus">
                </div>
            </div>

        </div>
